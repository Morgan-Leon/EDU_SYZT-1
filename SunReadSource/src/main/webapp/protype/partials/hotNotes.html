<div id="hotNote-page" class="container">
<div class="row">
    
    <!-- The top image -->
    <div class="page-body-top col-md-8 col-md-offset-2"> 
        <img src="../static/img/readingDynamic/hotnotes.png" class="img-responsive"> 
    </div>
    
    <!-- The page body top -->
    <div class="page-body personalProfile-body readingCenter-right-body col-md-8 col-md-offset-2">
        <div class="row">
        <div class="quickSearch row">
        <div class="input-group search col-md-9">
            <input type="text" class="form-control" placeholder="请输入书名" ng-model="searchTerm" ng-change="search()">
            <span class="input-group-addon">搜索</span>
        </div>

        <div class="note-row row"  ng-repeat="Note in Notes.content">
            <div class="row book-row">
                <div class="col-md-2 book-row-left">
                    <div><img src="../static/img/book.jpg" class="img-responsive custom-shadow"/></div>
                    <div class="col-md-9 col-md-offset-5 mustRead" ng-show='showMust'>
                        <img src="../static/img/mustRead.png" class="img-responsive">
                    </div>
                    <div class="title">查理日记</div>
                </div>
                <div class="book-row-right">
                    <div><h5><strong>{{ Note.title }}</strong></h5>
                        <p><small>{{ Note.creationTime }}</small><br/>{{ Note.content }}</p></div>
                    <div class="book-thumbnail">
                        <div class="col-md-1 clear-padding">
                            <img src="../static/img/note.jpg" class="img-responsive">
                        </div>
                        <div class="col-md-1 clear-padding">
                            <img src="../static/img/note.jpg" class="img-responsive">
                        </div>
                    </div>
                    <div class="msg-buttom" ng-click="ShowComments(Note)">
                        <div><h5>{{ Note.commentCount }}</h5></div>
                        <img src="../static/img/myNote/comment.png"/>
                    </div>
                </div>
            </div>
            <div class="row msg-row" ng-show="Note.showComments">
                <div class="col-md-10"><input class="form-control" placeholder="输入回复" ng-model="Note.newCommentContent"></div>
                <input class="btn btn-green col-md-2" ng-click="addComment(Note)" type="button" value="发表评论">
                <div class="clearfix"></div>
                <div class="col-md-12 reply">
                    <div class="col-md-12 total"><h5>共{{ Note.commentCount }}条评论</h5></div>
                    <div class="col-md-12 block" ng-repeat="Comment in Note.Comments.content">
                        <div class="person"><h5>张逸轩&nbsp;&nbsp;&nbsp;三天前</h5></div>
                        <div class="content"><p>{{Comment.content}}</p></div>
                    </div>
                    <div class="bottom col-md-12 block" style="margin-top:1px;" ng-show="Note.showShowMoreComment" ng-click="ShowMoreComments(Note)">{{ Note.loadingState }}</div>
                </div>
            </div>
        </div>

        <div class="row bottom" ng-click="ShowMoreNotes()">{{ loadingState }}</div>
        </div>
        </div>
    </div>
</div>
</div>
<script>
</script>
