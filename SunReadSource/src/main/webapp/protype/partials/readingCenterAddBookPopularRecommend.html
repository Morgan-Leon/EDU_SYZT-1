<div class="recommendSearch">
<div class="row">
    <div class="col-md-9 leftpart">

        <div class="input-group popularChoice">

            <label class="radio-inline">
              <input type="radio" ng-click="search()" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 
                <p class="popularText">全部</p>
            </label>
            <label class="radio-inline">
              <input type="radio" ng-click="searchWeekly()" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 
                <p class="popularText">周热门</p>
            </label>
            <label class="radio-inline">
              <input type="radio" ng-click="searchMonthly()" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 
                 <p class="popularText">月热门</p>
            </label>

        </div>
        
    <div ng-repeat="terms in recommendSearch.content">
        <div class="row bookList">
            <div class="col-md-3">
                <a href="#readingCenter/bookDetails"><img src="../static/img/book.jpg" class="img-responsive"></a> 
            </div>  
            <div class="col-md-9">
                <div class="row fsize12"><h4>{{terms.name}}&nbsp;&nbsp;<small>ISBN&nbsp;{{terms.isbn}}</small></h4></div>
            <div class="row fsize12"><p>评分：{{terms.evaluationNum}}&nbsp;&nbsp;已有2087人阅读</p></div>
                <div class="row fsize12"><p>作者：{{terms.author}}&nbsp;&nbsp;版权：{{terms.publisher}} &nbsp;&nbsp;
                    积分:{{terms.point}}&nbsp;&nbsp;等级:{{terms.extra.level}}&nbsp;&nbsp;财富：{{terms.coin}}</p></div>
                <div class="row fsize12"><p>{{terms.description}}<br /></p></div>
                <div class="row fsize12">
                    <a class="btn btn-sm btn-green">加入书架</a>&nbsp;&nbsp;
                    <a class="btn btn-sm btn-green">相关笔记</a>&nbsp;&nbsp;
                    <a class="btn btn-sm btn-green">相关评价</a>
                </div>
            </div>     
        </div>
    </div>
	
	</div>

  
   <!--right part -->

    <di<div class="rightpart">
        <div class="row conditionBlock"> 
           <div class="col-md-12">
                <div class="row">
                    <h5>级别及类别</h5>
                </div><!---->
                <div class="row">
                   <div class="catogaryText"> <p>年级： </p></div>
                   <div class="catogaryBtn">
                    <bs-dropdown data-menu-type="button" 
                        select-val="selected_status = selectedVal"
                        preselected-item="selected_status" 
                        data-dropdown-data="statuses_grade">
                    </bs-dropdown>
                    </div>
                </div>    
                
                 <div class="row">
                    <div class="catogaryText"> <p>类别： </p></div>
                   <div class="catogaryBtn">
                    <bs-dropdown data-menu-type="button" 
                        select-val="selected_status = selectedVal"
                        preselected-item="selected_status" 
                        data-dropdown-data="statuses_category">
                    </bs-dropdown>
                    </div>
                </div>  
                
            </div>
        </div>

        <div class="row conditionBlock"> 
           <div class="col-md-2"></div>
           <div class="col-md-10">
                <div class="row">
                    <h5>测试类型</h5>
                </div><!---->
                
                 <div class="row radio">
                  <label>
                    <input type="radio" ng-model="testType" name="testOptions" id="testOptions1" value="0" checked>
                    所有类型
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-model="testType" name="testOptions" id="testOptions2" value="1">
                    认证测试
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-model="testType" name="testOptions" id="testOptions3" value="2">
                    词汇训练
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-model="testType" name="testOptions" id="testOptions4" value="3">
                    思维训练
                  </label>
                </div>
                
            </div>
        </div>

        <div class="row conditionBlock"> 
           <div class="col-md-2"></div>
           <div class="col-md-10">
                <div class="row">
                    <h5>类型</h5>
                </div><!---->
                
                 <div class="row radio">
                  <label>
                    <input type="radio" ng-model="literature" name="typeOptions2" id="typeOptions1" value="0" checked>
                    小说及非小说
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-model="literature" name="typeOptions2" id="typeOptions2" value="1">
                    小说
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-model="literature" name="typeOptions2" id="typeOptions2" value="2">
                    非小说
                  </label>
                </div>
            </div>
        </div>
        
        <div class="row conditionBlock"> 
           <div class="col-md-2"></div>
           <div class="col-md-10">
                <div class="row">
                    <h5>积分</h5>
                </div><!---->
                
                 <div class="row radio">
                  <label>
                    <input type="radio" name="pointOptions" id="pointOptions1" value="0" checked>
                    全部积分
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" name="pointOptions" id="pointOptions2" value="1">
                    0-5积分
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" name="pointOptions" id="pointOptions2" value="2">
                    6-10积分
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" name="pointOptions" id="pointOptions2" value="3">
                    10-20积分
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" name="pointOptions" id="pointOptions2" value="4">
                    20以上积分
                  </label>
                </div>
            </div>
        </div>

        <div class="row conditionBlock"> 
           <div class="col-md-2"></div>
           <div class="col-md-10">
                <div class="row">
                    <h5>语言</h5>
                </div><!---->
                
                 <div class="row radio">
                  <label>
                    <input type="radio" ng-model="language" name="languageOptions" id="languageOptions1" value="0" checked>
                    全部语言
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-model="language" name="languageOptions" id="languageOptions2" value="1">
                    中文书
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-model="language" name="languageOptions" id="languageOptions2" value="2">
                    英文书
                  </label>
                </div>
            </div>
        </div>
        
        <div class="row conditionBlock"> 
           <div class="col-md-2"></div>
           <div class="col-md-10">
                <div class="row">
                    <h5>配套资源</h5>
                </div><!---->
                
                 <div class="row radio">
                  <label>
                    <input type="radio" ng-model="resource" name="resoucesOptions" id="resoucesOptions1" value="0" checked>
                    不限制
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-model="resource" name="resoucesOptions" id="resoucesOptions2" value="1">
                    电子书
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-model="resource" name="resoucesOptions" id="resoucesOptions2" value="2">
                    音频
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-model="resource" name="resoucesOptions" id="resoucesOptions2" value="3">
                    视频
                  </label>
                </div>
                
            </div>
        </div>

        </div>
    </div>    
    </div>    
    <!-- End right part -->
    
</div><!--row-->

</div>
