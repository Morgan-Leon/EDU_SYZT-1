<!--AdvancedSearch-->
<div class="advancedSearch">
<div class="row">
    <div class="col-md-9 leftpart">

	<div class="input-group search">
		<input type="text" class="form-control" placeholder="请输入书名" ng-model="searchContent">
		<span class="input-group-addon" ng-click="searchByName()">搜索</span>
	</div>
	
	<div ng-repeat="terms in advancedSearch.content">
        <div class="row bookList">
            <div class="col-md-3">
                <a href="#readingCenter/bookDetails"><img src="../static/img/book.jpg" class="img-responsive"></a> 
            </div>  
            <div class="col-md-9">
                <div class="row fsize12"><h4>{{terms.name}}&nbsp;&nbsp;<small>ISBN&nbsp;{{terms.isbn}}</small></h4></div>
            <div class="row fsize12"><p>评分：{{terms.evaluationNum}}&nbsp;&nbsp;已有2087人阅读</p></div>
                <div class="row fsize12"><p>作者：{{terms.author}}&nbsp;&nbsp;版权：{{terms.publisher}} &nbsp;&nbsp;
                    积分:{{terms.point}}&nbsp;&nbsp;等级:{{terms.extra.level}}&nbsp;&nbsp;财富：{{terms.coin}}</p></div>
                <div class="row fsize12"><p>{{terms.description}}<br /></p></div>
                <div class="row fsize12">
                    <input class="btn btn-sm btn-green" ng-click="addBooktoShelf(terms)" type="button" value="加入书架">&nbsp;&nbsp;
                    <a class="btn btn-sm btn-green">相关笔记</a>&nbsp;&nbsp;
                    <a class="btn btn-sm btn-green">相关评价</a>
                </div>
            </div>     
        </div>
    </div>
    

</div><!--left part-->
  
  
   <!--right part -->
    <div class="rightpart">
        <div class="row conditionBlock"> 
           <div class="col-md-12">
                <div class="row">
                    <h5>级别及类别</h5>
                </div><!---->
                <div class="row">
                   <div class="catogaryText"> <p>年级： </p></div>
                   <div class="catogaryBtn">
                    <bs-dropdown ng-click="search()" data-menu-type="button" 
                        select-val="grade = selectedVal"
                        preselected-item="grade" 
                        data-dropdown-data="statuses_grade">
                    </bs-dropdown>
                    </div>
                </div>    
                
                 <div class="row">
                    <div class="catogaryText"> <p>类别： </p></div>
                   <div class="catogaryBtn">
                    <bs-dropdown ng-click="search()" data-menu-type="button" 
                        select-val="category = selectedVal"
                        preselected-item="category" 
                        data-dropdown-data="statuses_category">
                    </bs-dropdown>
                    </div>
                </div>  
                
            </div>
        </div>

        <div class="row conditionBlock"> 
           <div class="col-md-2"></div>
           <div class="col-md-10">
                <div class="row">
                    <h5>测试类型</h5>
                </div><!---->
                
                 <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="testType" name="testOptions" id="testOptions1" value="0" checked>
                    所有类型
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="testType" name="testOptions" id="testOptions2" value="1">
                    认证测试
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="testType" name="testOptions" id="testOptions3" value="2">
                    词汇训练
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="testType" name="testOptions" id="testOptions4" value="3">
                    思维训练
                  </label>
                </div>
                
            </div>
        </div>

        <div class="row conditionBlock"> 
           <div class="col-md-2"></div>
           <div class="col-md-10">
                <div class="row">
                    <h5>类型</h5>
                </div><!---->
                
                 <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="literature" name="typeOptions2" id="typeOptions1" value="0" checked>
                    小说及非小说
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="literature" name="typeOptions2" id="typeOptions2" value="1">
                    小说
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="literature" name="typeOptions2" id="typeOptions2" value="2">
                    非小说
                  </label>
                </div>
            </div>
        </div>

        <div class="row conditionBlock"> 
           <div class="col-md-2"></div>
           <div class="col-md-10">
                <div class="row">
                    <h5>积分</h5>
                </div><!---->
                
                 <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="pointRange" name="pointOptions" id="pointOptions1" value="0" checked>
                    全部积分
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="pointRange" name="pointOptions" id="pointOptions2" value="1">
                    0-5积分
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="pointRange" name="pointOptions" id="pointOptions2" value="2">
                    6-10积分
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="pointRange" name="pointOptions" id="pointOptions2" value="3">
                    10-20积分
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="pointRange" name="pointOptions" id="pointOptions2" value="4">
                    20以上积分
                  </label>
                </div>
            </div>
        </div>

        <div class="row conditionBlock"> 
           <div class="col-md-2"></div>
           <div class="col-md-10">
                <div class="row">
                    <h5>语言</h5>
                </div><!---->
                
                 <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="language" name="languageOptions" id="languageOptions1" value="0" checked>
                    全部语言
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="language" name="languageOptions" id="languageOptions2" value="1">
                    中文书
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="language" name="languageOptions" id="languageOptions2" value="2">
                    英文书
                  </label>
                </div>
            </div>
        </div>
        
        <div class="row conditionBlock"> 
           <div class="col-md-2"></div>
           <div class="col-md-10">
                <div class="row">
                    <h5>配套资源</h5>
                </div><!---->
                
                 <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="resource" name="resoucesOptions" id="resoucesOptions1" value="0" checked>
                    不限制
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="resource" name="resoucesOptions" id="resoucesOptions2" value="1">
                    电子书
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="resource" name="resoucesOptions" id="resoucesOptions2" value="2">
                    音频
                  </label>
                </div>
                <div class="row radio">
                  <label>
                    <input type="radio" ng-click="search()" ng-model="resource" name="resoucesOptions" id="resoucesOptions2" value="3">
                    视频
                  </label>
                </div>
                
            </div>
        </div>

        </div>
    </div>       
           
            
    </div>
    <!-- End right part -->
    
</div><!--row-->

</div>
