<div id="personal-show-page"  class="container">
<div id="index-head" class="container-fluid">
    <div class="row">
        <div class="col-md-7 col-md-offset-2">
            <div class="row">
                <div class="col-md-3"><img ng-src="{{userInfo.portrait | formatImg}}" class="img-responsive img-circle border-shadow"></div>
                <div class="col-md-9 theme-font">
                    <div class="col-md-12 index-head-info-text">
                        <h2><strong>{{userInfo.name}}</strong></h2>
                    </div>
                    <div class="col-md-12 index-head-info-text">
                        {{userInfo.gender | formatGender}}
                        &nbsp;&nbsp;&nbsp;
                        |
                        &nbsp;&nbsp;&nbsp;
                        {{userInfo.school}}
                        &nbsp;&nbsp;&nbsp;
                        |
                        &nbsp;&nbsp;&nbsp;
                        {{userInfo.class}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
    <div class="page-body page-body-top personalProfile-body readingCenter-right-body col-md-8 col-md-offset-2">  
        <div class="row title"></div>
        <div class="row buttom-separator">
        <div class="col-md-12">
        <div class="col-md-12">
        <div class="col-md-7">
            
            <!--Ranking display -->
            <div class="ranking-container">
                <img src="../static/img/personalShow/ranking.png" class="img-responsive"/>
                <div class="ranking">
                    排名：20/30
                </div>
            </div>
            
            <!-- Place holder x2 -->
            <div class="row title"></div>
            <div class="row title"></div>
            
            <!-- Bottom icons -->
            <div>
                <div class="col-xs-3">
                    <img src="../static/img/personalShow/reading.png" class="img-responsive"/>
                    <h5 class="row text-center green-text">阅读：4444</h5>
                </div>
                <div class="col-xs-3">
                    <img src="../static/img/personalShow/coins.png" class="img-responsive"/>
                    <h5 class="row text-center yellow-text">财富：4444</h5>
                </div>
                <div class="col-xs-3">
                    <img src="../static/img/personalShow/notes.png" class="img-responsive"/>
                    <h5 class="row text-center purple-text">笔记：4444</h5>
                </div>
                <div class="col-xs-3">
                    <img src="../static/img/personalShow/level.png" class="img-responsive"/>
                    <h5 class="row text-center red-text">等级：4444</h5>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <!-- Get points -->
            <div class="title"><h4>获得积分：180</h4></div>
            <div class="green-processbar-light fr processbar">&nbsp;
                <div class="green-processbar fl processbar" ng-style="{width: {{97}} + '%'}">&nbsp;
                </div>
            </div>
            
            <!-- Place holder -->
            <div class="row title"></div>
            
            <!-- Mission completeness -->
            <div class="title"><h4>任务完成度：90%</h4></div>
            <div class="blue-processbar-light fr processbar">&nbsp;
                <div class="blue-processbar fl processbar" ng-style="{width: {{50}} + '%'}">&nbsp;
                </div>
            </div>
            
            <!-- Place holder -->
            <div class="row title"></div>
            
            <!-- Fish -->
            <div class="title">
                <div class="fish">
                    <img src="../static/img/personalShow/fish.png" ng-init="n = 75" ng-style="{width: {{n}} + '%', height: {{n}} + '%', margin: {{(100-n)/2}} + '%'}"/>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
        
        <!-- My notes -->
        <div class="row">
            <div class="col-md-12">
                <div class="title">
                    <div class="row">
                        <div class="col-md-10"><h4>他的书架</h4></div>
                        <div class="col-md-2 text-right"><a class="title-link">更多></a></div>
                    </div>
                </div>
                <div class="paragraph">
                    <div class="col-md-12">
                        <div class="row">

                            <!-- Rank of notes -->
                            <div class="col-md-3" ng-repeat="n in [1, 2, 3, 4]">
                                <div class="row">
                                    <div class="col-xs-8 col-xs-offset-2">
                                        <div class="row">
                                            <img ng-src="../static/img/picture.jpg" class="img-responsive custom-shadow" src="../static/img/picture.jpg">
                                        </div>
                                    </div>
                                    <div class="col-xs-8 col-xs-offset-2">
                                        <div class="row text-center paragraph">
                                            <p>查理日记<small><br/>作者：张一凡</small></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Place holder -->
            <div class="row title"/>
        </div>
    </div>
    </div>
</div>
</div>
