<!-- Header bar -->
<div class="myBlock mt30 page-body">
    <div class="container-fluid"><div class="container-fluid">
    <div class="row">
        <div class="row-same-height">
            <div class="col-xs-8 col-xs-height">
                <h5 class="title"><big><a ng-href="#/teachingCenter/myReward" class="dark-gray-2">已发布的奖励</a></big><big> > </big><big>创建奖励</big></h5>
            </div>
            <div class="col-xs-4 col-xs-height col-middle">
                <button class="btn btn-fill-blue pull-right" type="button"  ng-click="hotreaderLoadable.publish()">
                    发布奖励
                </button>
            </div>
        </div>
    </div>
    </div></div>
</div>

<!-- Options -->
<div class="mt20 page-body">
    <div class="container-fluid"><div class="container-fluid">
    <div class="row">
        <div class="row-same-height">
            <div class="col-xs-1 col-xs-height" style="width:12.6%">
                <h5 class="text-right"><input type="checkbox" ng-model="hotreaderLoadable.selectAllValue" ng-click="hotreaderLoadable.selectAll()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;全选</h5>
            </div>
            <div class="col-xs-1 col-xs-height">
                <h5 class="text-right">学校：</h5>
            </div>
            <div class="col-xs-2 col-xs-height col-middle">
                <bs-dropdown data-menu-type="button" 
                    select-val="campusSelected_status = selectedVal"
                    preselected-item="campusSelected_status" 
                    data-dropdown-data="campusStatuses">
                </bs-dropdown>
            </div>
            <div class="col-xs-1 col-xs-height">
                <h5 class="text-right">年级：</h5>
            </div>
            <div class="col-xs-2 col-xs-height col-middle">
                <bs-dropdown data-menu-type="button" 
                    select-val="gradeSelected_status = selectedVal"
                    preselected-item="gradeSelected_status" 
                    data-dropdown-data="gradeStatuses">
                </bs-dropdown>
            </div>
            <div class="col-xs-1 col-xs-height">
                <h5 class="text-right">班级：</h5>
            </div>
            <div class="col-xs-2 col-xs-height col-middle">
                <bs-dropdown data-menu-type="button" 
                    select-val="classSelected_status = selectedVal"
                    preselected-item="classSelected_status" 
                    data-dropdown-data="classStatuses">
                </bs-dropdown>
            </div>
            <!-- Placeholder -->
            <div class="col-xs-2 col-xs-height col-middle"></div>
        </div>
    </div>
    </div></div>
</div>

<!-- Items -->
<div class="myBlock mt20 page-body" ng-repeat="hotreader in hotreaderLoadable.entities.content">
    <div class="container-fluid"><div class="container-fluid">
    <div class="row">
        <div class="row-same-height text-center">
            <div class="col-xs-1 col-xs-height col-middle"><p class="row title"><input checklist-model="hotreaderLoadable.selected" checklist-value="hotreader" type="checkbox" ng-model="checkboxModel.value1"/></p></div>
            <div class="col-xs-1 col-xs-height col-middle"><p class="row title text-left">{{hotreader.username}}</p></div>
            <div class="col-xs-2 col-xs-height col-middle"><p class="row title">持有财富：{{hotreader.statistic.coin}}</p></div>
            <div class="col-xs-3 col-xs-height col-middle"><p class="row title">奖励财富值：<input type="number" min="1" class="custom-input" ng-model="hotreader.num"/></p></div>
            <div class="col-xs-4 col-xs-height col-middle"><p class="row title">奖励原因：<input type="text" class="custom-input" ng-model="hotreader.reason" style="width:70%"/></p></div>
        </div>
    </div>
    </div></div>
</div>

<!-- Loadmore -->
<div class="myBlock mt20 page-body">
    <div class="load-more-bottom" ng-click="hotreaderLoadable.get()">{{ hotreaderLoadable.loadingState }}</div>
</div>
